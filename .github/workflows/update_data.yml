name: Daily Price and Game Update

on:
  schedule:
    - cron: '30 16 * * *' # Runs everyday at 4:30 PM UTC
  workflow_dispatch:      # Allows manual testing

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Added python-dotenv and ensured all others are present
          pip install pandas requests thefuzz python-Levenshtein tqdm matplotlib seaborn python-dotenv

      - name: Run update script
        env:
          # This maps your GitHub Repository Secrets to the script's environment
          IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET: ${{ secrets.IGDB_CLIENT_SECRET }}
        run: python src/scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "DataBot"
          git config --global user.email "bot@github.com"
          
          # Stage EVERYTHING: Data, Cache, Logs, README, and Charts
          git add data/ game_prices.json logs/ README.md assets/
          
          # Commit only if there are changes; exit cleanly if nothing new
          git commit -m "Auto-update: Dashboard and Visuals [$(date +'%Y-%m-%d')]" || exit 0
          git push
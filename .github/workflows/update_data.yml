name: Daily Price and Game Update

on:
  schedule:
    - cron: '30 16 * * *' # Runs everyday at 4:30 PM UTC
  workflow_dispatch:      # Allows you to run it manually for testing

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        # ADDED: matplotlib and seaborn for the charts
        run: pip install pandas requests thefuzz python-Levenshtein tqdm matplotlib seaborn

      - name: Run update script
        run: python src/scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "DataBot"
          git config --global user.email "bot@github.com"
          
          # UPDATED: Now including README.md and the assets/ folder for your chart
          git add data/epic_games_data_edited_active.csv game_prices.json logs/ README.md assets/
          
          # UPDATED: Message changed to reflect that visuals are now included
          git commit -m "Auto-update: Dashboard and Visuals [$(date +'%Y-%m-%d')]" || exit 0
          git push